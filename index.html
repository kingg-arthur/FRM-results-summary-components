<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div class="left-section">
      <p class="result-title">Your Result</p>
      <div class="score-container">
        <p class="score">76</p>
        <p class="of-100">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="sub-text">You scored higher than 65% of the 
        people who have taken these tests.
      </p>
    </div>
    <div class="right-section">

      <div class="summary-container">
        <p class="summary-title">Summary</p>

        <div class="reaction-container">
          <div class="data-name-container">
            <img src="assets/images/icon-reaction.svg" class="icon">
            <p class="data-name">Reaction</p>
          </div>
          <p class="data-value"><strong>80</strong> <span class="percent">/ 100</span></p>
        </div>

        <div class="memory-container">
          <div class="data-name-container">
            <img src="assets/images/icon-memory.svg" class="icon">
            <p class="data-name">Memory</p>
          </div>
          <p class="data-value"><strong>92</strong> <span class="percent">/ 100</span></p>
        </div>

        <div class="verbal-container">
          <div class="data-name-container">
            <img src="assets/images/icon-verbal.svg" class="icon">
            <p class="data-name">Verbal</p>
          </div>
          <p class="data-value"><strong>61</strong> <span class="percent">/ 100</span></p>
        </div>

        <div class="visual-container">
          <div class="data-name-container">
            <img src="assets/images/icon-visual.svg" class="icon">
            <p class="data-name">Visual</p>
          </div>
          <p class="data-value"><strong>72</strong> <span class="percent">/ 100</span></p>
        </div>

        <button class="continue-btn">Continue</button>

      </div>
    </div>
  </main>
</body>
</html>
